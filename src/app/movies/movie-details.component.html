<div>

    <div class="row">
        <img class="card-img-top" src="{{movie.imageUrl}}" alt="movie image cap">
    </div>
    <div class="row carousel-caption">

        <div class="col-md-4">
            <div><strong>Rated:</strong> {{movie?.rated}}</div>
            <div><strong>Released:</strong> {{movie?.released}}</div>
            <div><strong>Runtime:</strong> ${{movie?.price}}</div>
        </div>
        <div class="col-md-4">
            <div><strong>Genre:</strong> {{movie?.genre}}</div>
            <div><strong>Director:</strong> {{movie?.director}}</div>
            <div><strong>writer:</strong> {{movie?.writter}}</div>
            <div><strong>Price:</strong> ${{movie?.price}}</div>
        </div>
        <div class="col-md-4">
            <div><strong>Plot:</strong> {{movie?.plot}}</div>
            <div><strong>Actors:</strong> {{movie?.actors}}</div>
            <div><strong>Language:</strong> {{movie?.language}}</div>
            <div><strong>Country:</strong> {{movie?.country}}</div>

        </div>
    </div>

</div>
